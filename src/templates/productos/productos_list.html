{% extends "base/base.html" %}

{% block content %}
    <br>
    <div class="container">

            <h3 class="text-center">Listar productos</h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Existencias</th>
                        <th scope="col">Categoria</th>
                    </tr>
                </thead>
            {% for producto in listaProductos %}
                <tbody>
                    <tr class="table-light">
                        <td>{{ producto.nombre }}</td>
                        <td>{{ producto.precio }}</td>
                        <td>{{ producto.existencias }}</td>
                        <td>{{ producto.categoria }}</td>

                        <td>
                            <a href="{% url 'productos:producto_editar' producto.id_producto %}" class="btn btn-success">Editar</a>
                            <a href="{% url 'productos:producto_eliminar' producto.id_producto %}" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>

            {% endfor %}
            <a href="{% url 'productos:producto_crear' %}" class="btn btn-info">Nuevo</a>
            </table>
    </div>



{% endblock content %}
